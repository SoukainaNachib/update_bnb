<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Casablanca, Marrakech, tanger...</h4>
                <ul class="popover">
                    <li class="popover-item">
                        <h2 class="popover-state">Morocco:</h2>
                        <ul class="popover-items">
                            <li>Casablanca</li>
                            <li>Marrakech</li>
                        </ul>
                    </li>
                    <li class="popover-item">
                        <h2 class="popover-state">Morocco:</h2>
                        <ul class="popover-items">
                            <li>Tanger</li>
                            <li>Agadir</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, free food, Pool...</h4>
                <ul class="popover popover-aligned">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                    <li>TV</li>
                </ul>
            </div>
            <button type="button" class="btn btn-filters">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>


    <footer>
        Best School
    </footer>
</body>

</html>
